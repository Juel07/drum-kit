<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Drum kit</title>
  </head>
  <body>
    
    <section class="kit-container">
      <h3>Drum Kit</h3>
      <p>Click on each block of the kit to play the sound.</p>
      <div class="kit">
        <div>
          <div class="instrument crash-cymbal"><kbd>C</kbd>crash cymbal</div>
          <div class="instrument floor-tom"><kbd>FT</kbd>floor tom</div>
          <div class="instrument ride-cymbal"><kbd>RC</kbd>ride cymbal</div>
          <div class="instrument bass-drum"><kbd>BD</kbd>bass drum</div>
        </div>
        <div>
          <div class="instrument hi-hat"><kbd>HH</kbd>hi hat</div>
          <div class="instrument snare-drum"><kbd>SD</kbd>snare drum</div>
          <div class="instrument small-tomtom"><kbd>ST</kbd>small tomtom</div>
          <div class="instrument large-tomtom"><kbd>LT</kbd>large tomtom</div>
        </div>
      </div>
    </section>
    <!-- my script -->
    <script src="script.js"></script>
  </body>
</html>
